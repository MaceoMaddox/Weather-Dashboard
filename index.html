<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center">
        <a href="" class="d-flex align-items-center text-dark">
            <svg class="bi me-2" width="50" height="40"><use xlink:href="#bootstrap"></use></svg>
            <h1 class="btn- btn-light btn-lg">Weather Dashboard</h1>
        </a>
    </header>
    <main>
        <div id="main" class="">
            <div id="search" class="row justify-content-evenly">
                <div id="input" class="container col-6">
                    <label for="city-search" class="form-label">City or ZIP Code</label>
                    <input type="city" class="form-control" is="user-input" aria-desrcibedby="city">
                    <div id="city" class="form-text">Cities require either both comma and state name, or state abbreviation.</div>
                        <button type="button" id="search-button" class="btn btn-primary btn-lg">Search</button>
                    </div>
                    <div id="recent-searches-container" class="container col-6">
                        <h3>Recently-Searched Cities:</h3>
                        <button id="city1-btn" type="button" class="btn btn-outline-primary"><span id="city1-txt"></span></button>
                        <button id="city2-btn" type="button" class="btn btn-outline-primary"><span id="city2-txt"></span></button>
                        <button id="city3-btn" type="button" class="btn btn-outline-primary"><span id="city3-txt"></span></button>
                        <button id="city4-btn" type="button" class="btn btn-outline-primary"><span id="city4-txt"></span></button>
                        <button id="city5-btn" type="button" class="btn btn-outline-primary"><span id="city5-txt"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
