<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center">
        <a href="" class="d-flex align-items-center text-dark">
            <svg class="bi me-2" width="50" height="40"><use xlink:href="#bootstrap"></use></svg>
            <h1 class="btn- btn-light btn-lg">Weather Dashboard</h1>
        </a>
    </header>
    <main>
        <div id="main" class="">
            <div id="search" class="row justify-content-evenly">
                <div id="input" class="container col-6">
                    <label for="city-search" class="form-label">City or ZIP Code</label>
                    <input type="city" class="form-control" id="user-input" aria-desrcibedby="city">
                    <div id="city" class="form-text">Cities require either both comma and state name, or state abbreviation.</div>
                        <button type="button" id="search-button" class="btn btn-primary btn-lg">Search</button>
                    </div>
                    <div id="recent-searches-container" class="container col-6">
                        <h3>Recently-Searched Cities:</h3>
                        <button id="city1-btn" type="button" class="btn btn-outline-primary"><span id="city1-txt"></span></button>
                        <button id="city2-btn" type="button" class="btn btn-outline-primary"><span id="city2-txt"></span></button>
                        <button id="city3-btn" type="button" class="btn btn-outline-primary"><span id="city3-txt"></span></button>
                        <button id="city4-btn" type="button" class="btn btn-outline-primary"><span id="city4-txt"></span></button>
                        <button id="city5-btn" type="button" class="btn btn-outline-primary"><span id="city5-txt"></span></button>
                    </div>
                </div>
            </div>
            <div id="weather-info-container" class="">
                <div id="current-weather" class="container">
                    <h2><span id="current-city"></span><br><span id="date"></span></h2>
                    <p>Temperature: <span id="current-temp"></span></p>
                    <p>Wind: <span id="current-wind"></span></p>
                    <p>Humidity: <span id="current-humidity"></span></p>
                    <p>UV Index: <span id="current-uv"></span></p>
                </div>
                <div id="forecast" class="container-lg">
                    <h2>5-Day Forecast:</h2>
                    <div class="forecast-cards row row-cols-1 row-cols-sm-5 g-4">
                        <div id="day-1" class="card">
                            <img id="day-1-img" src="" class="card-img img-fluid" alt="">
                            <div class="card-body">
                                <h5 class="card-title"><span id="d1-day"></span></h5>
                                <p class="card-text"><span id="d1-temp"></span><br><span id="d1-humidity"></span></p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted"><span id="d1-date"></span></small>
                            </div>
                        </div>
                        <div id="day-1" class="card">
                            <img id="day-1-img" src="" class="card-img img-fluid" alt="">
                            <div class="card-body">
                                <h5 class="card-title"><span id="d1-day"></span></h5>
                                <p class="card-text"><span id="d1-temp"></span><br><span id="d1-humidity"></span></p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted"><span id="d1-date"></span></small>
                            </div>
                        </div>
                        <div id="day-1" class="card">
                            <img id="day-1-img" src="" class="card-img img-fluid" alt="">
                            <div class="card-body">
                                <h5 class="card-title"><span id="d1-day"></span></h5>
                                <p class="card-text"><span id="d1-temp"></span><br><span id="d1-humidity"></span></p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted"><span id="d1-date"></span></small>
                            </div>
                        </div>
                        <div id="day-1" class="card">
                            <img id="day-1-img" src="" class="card-img img-fluid" alt="">
                            <div class="card-body">
                                <h5 class="card-title"><span id="d1-day"></span></h5>
                                <p class="card-text"><span id="d1-temp"></span><br><span id="d1-humidity"></span></p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted"><span id="d1-date"></span></small>
                            </div>
                        </div>
                        <div id="day-1" class="card">
                            <img id="day-1-img" src="" class="card-img img-fluid" alt="">
                            <div class="card-body">
                                <h5 class="card-title"><span id="d1-day"></span></h5>
                                <p class="card-text"><span id="d1-temp"></span><br><span id="d1-humidity"></span></p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted"><span id="d1-date"></span></small>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
